<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Mock Test</title>
    <link rel="stylesheet" href="medical.css">
</head>
<body>
    <div class="container">
        <h1>Medical Mock Test</h1>
        <div class="test-info">
            <select id="category">
                <option value="anatomy">Anatomy</option>
                <option value="physiology">Physiology</option>
                <option value="pharmacology">Pharmacology</option>
            </select>
            <button id="startTest">Start Test</button>
            <div id="timer">Time: <span id="time">00:00</span></div>
        </div>
        
        <div class="question-section" id="questionSection" style="display:none;">
            <h2 id="question">Question goes here...</h2>
            <ul id="options">
                <!-- Options will be generated dynamically -->
            </ul>
            <button id="nextQuestion">Next</button>
        </div>

        <div class="result-section" id="resultSection" style="display:none;">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="retryTest">Retry</button>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
